{% extends 'base.html' %}
{% block content %}

<h1>Pokemon Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ pokemon.name }}</span>
        {% if pokemon.level > 0 %}
        <p>Level: {{ pokemon.level }}</p>
        {% else %}
        <p>Level: Egg</p>
        {% endif %}
        <p>Attribute: {{ pokemon.attribute }}</p>
        <p>Description: {{ pokemon.description }}</p>
    </div>
</div>

{% endblock %}
